<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <button id="restart">Restart</button>
        <h1>Stone Paper Scissor</h1>
    </div>
    <div class="user container">
        <div id="stone" class="userstone image"><img src="images/rock.png" alt=""></div>
        <div id="paper" class="userpaper image"><img src="images/paper.png" alt=""></div>
        <div id="scissor" class="userscissor image"><img src="images/scissor.png" alt=""></div>
    </div>
    <div class="ins">
        <h3>Select your option from above three</h3>
    </div>

    <div class="start">
        <h6 style="margin: 0;">User score</h6>
        <div class="userScore score">0</div>
        :
        <h6 style="margin: 0;">Code Score</h6>
        <div class="codeScore score">0</div>
    </div>

    <div class="code container">
        <div id="stone" class="codestone image"><img src="images/rock.png" alt=""></div>
        <div id="paper" class="codepaper image"><img src="images/paper.png" alt=""></div>
        <div id="scissor" class=" codescissor image"><img src="images/scissor.png" alt=""></div>
    </div>
    <div class="ins">
        <h3>Computer Selected Options</h3>
    </div>
    <script src="game.js"></script>
</body>
</html>
